<!DOCTYPE html>
<html xmlns="http://wwww.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:c="http://java.sun.com/jsf/core">


<f:metadata>
  <f:event type="preRenderView" 
      listener="#{studentController.loadFullStudentDetails()}"/>
</f:metadata>

<h:head>
<h:outputStylesheet name="css/styles.css"></h:outputStylesheet>
<h:outputStylesheet name="css/tables.css"></h:outputStylesheet>
<title>College DB - Full Student Details</title>
</h:head>

<h:body>

	<h3>Full Student Details</h3>
	
	<br />
	
	<h:form>
		<h:dataTable value="#{studentController.getFullStudentDetails()}" var="student" styleClass="table" headerClass="table-header" rowClasses="table-odd-row, table-even-row">
			<h:column>
				<c:facet name="header">Student ID</c:facet>
				#{student.studentId}
			</h:column>
			
			<h:column>
				<c:facet name="header">Student Name</c:facet>
				#{student.studentName}
			</h:column>
			
			<h:column>
				<c:facet name="header">Course ID</c:facet>
				#{student.courseId}
			</h:column>
			
			<h:column>
				<c:facet name="header">Course Name</c:facet>
				#{student.courseName}
			</h:column>
			
			<h:column>
				<c:facet name="header">Course Duration</c:facet>
				#{student.courseDuration}
			</h:column>
	
	</h:dataTable>
	</h:form>
	
	<br /><br />
	
	<h:outputLink value="index.xhtml" style="margin-right: 5px;">
		Home
	</h:outputLink>
	
	<h:outputLink value="ManageStudents.xhtml">
		Students
	</h:outputLink>
	
</h:body>

</html>
