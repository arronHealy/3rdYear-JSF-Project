<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	


<h:head>
<h:outputStylesheet name="css/styles.css"></h:outputStylesheet>
<title>College DB - Add Course</title>
</h:head>

<h:body>

	<h:messages globalOnly="true" styleClass="error"></h:messages>

	<h3>Add Course</h3>
	
	<br />
	
	<h:form>
		Course ID: <h:inputText style="margin-left: 10px;"  value="#{courseController.courseID}" id="cid" p:placeholder="Enter Course ID" required="true" requiredMessage="Course ID is Mandatory"></h:inputText>
		
		<h:message style="margin-left: 10px;" styleClass="error" for="cid"/>
		
		<br /><br />
		
		Name: <h:inputText style="margin-left: 25px;" value="#{courseController.courseName}" id="name" p:placeholder="Enter Course Name" required="true" requiredMessage="Name is Mandatory"></h:inputText>
		
		<h:message style="margin-left: 10px;" styleClass="error" for="name"></h:message>
		
		<br /><br />
		
		Duration: <h:inputText style="margin-left: 10px;" value="#{courseController.courseDuration}" id="duration" p:placeholder="Enter Course Duration" required="true" requiredMessage="Duration is Mandatory"></h:inputText>
		
		
		
		<h:message style="margin-left: 10px;" styleClass="error" for="duration"></h:message>
		
		<br /><br />
		
		<h:commandButton value="Add" action="#{courseController.addCourse()}"></h:commandButton>
		
	</h:form>
	
	<br />
	
	<h:outputLink value="index.xhtml" style="margin-right: 5px;">
		Home
	</h:outputLink>
	
	<h:outputLink value="ManageCourses.xhtml">
		Courses
	</h:outputLink>
	
</h:body>
</html>
